{% extends "basic_app/base.html" %}
{% load staticfiles %}

{% block body_block %}
<br>
<br>
<br>
<br>
  <div class="container">
    <div class="jumbotron">
      {% if registered %}
        <h1>Obrigado, você já se registrou!</h1>
      {% else %}
        <h1>Cadastre-se</h1>
        <h3>Basta preencher o formulário</h3>
        <form enctype="multipart/form-data" method="POST">
          {% csrf_token %}
          {{ user_form.as_p }}
          {{ profile_form.as_p }}
          <input type="submit" class="btn btn-primary btn-lg" name="" value="Register">
        </form>
      {% endif %}

  </div>
  </div>

{% endblock %}
